{% extends 'base.html' %}

{% block content%}
<div class="center-info">
    <h2>Credit request has been sucessfuly created.</h2>
    <div>
        <p>Go to our bank in 2 weeks with passport <b>{{ credit_request.passport_id}}</b></p>

    {% endif %}
</div>


{% endblock %}
