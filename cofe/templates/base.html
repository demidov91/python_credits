<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title%}{% endblock %}</title>
    {% block style %}
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/site.css" rel="stylesheet" type="text/css" />
    {% endblock %}
    {% block script %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/jquery-1.10.2.min.js"></script>
    {% endblock %}
</head>
<body>
    <div class="page">
        <header>
            <div id="title">
                <h1><a href="/" class="no-decoration">Veni, vidi, vici</a></h1>
            </div>
            <div class="current-date">
                <i>date placeholder</i>
            </div>
            <div id="logindisplay">
            {% if user.is_authenticated %}
                <text class="inline-block">
                    Welcome <strong>{{user.get_full_name }}</strong>!
                    [ <form action="{% url 'logout' %}" method="post" >{%csrf_token%}<input id="logout" type="submit"value="Log Off" /></form> ]
                </text>
            {% else %}
                [ <a href="{% url 'custom_logon' %}">Log On</a> ]
            {% endif %}
            </div>
            {% block after_header %}{% endblock %}
        </header>
        <section id="main">
        {% block content%}
        {% endblock %}
        </section>
        <footer>
        </footer>
    </div>
</body>
</html>
